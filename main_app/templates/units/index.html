{% extends 'base.html' %}
{% block title%}Apartments{% endblock %}
{% block content %}
<br/>
<span style="width:100vw;"><a href="{%url 'unit_create' %}" class="btn btn-primary">Add New Unit</a></span>
<div style="margin-top:1.5rem;display:flex;flex-flow:row;flex-wrap:wrap;align-content:space-around;justify-content:space-between;">
  {%for unit in units%}
  <div class="card" style="width: 18rem;margin-bottom:5%;">
    <div>
      {%if unit.unitphoto_set.count %}
      <img class="card-img-top" src="{{unit.unitphoto_set.all.0.url}}" width="350" height="200" alt="Photo goes here">
      {%else%}
      <img class="card-img-top" src="http://placehold.it/350x200" alt="Place Holder">
      {%endif%}
      <div class="card-body">
        <h5 class="card-title">{{unit.name}}</h5>
        <p class="card-text">{{unit.address}}<hr/>{{unit.manager.name}}</p>
        <a href="{%url 'unit_details' unit.id %}" class="btn btn-primary">See More</a>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
