{% extends 'base.html' %}
{% block title%}Create My Profile{% endblock %}
{% block content %}
{%if user.member_set.all.0 == null%}
<br/><h1 style="text-align:center">Create Profile</h1><br/>
<div class="d-flex justify-content-center">
<form class="text-center" style="width:50%;" method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success btn-block" type="submit" value="submit">Create</button>
</form>
</div>
{%else%}
<h1 style="text-align:center;">403 Error:<br/>You have already created a profile.</h1>
{%endif%}
<script>
  document.getElementById('id_name').className="form-control mb-4"
  document.getElementById('id_bio').className="form-control mb-4"
  document.getElementById('id_email').className="form-control mb-4"
</script>
{% endblock %}
