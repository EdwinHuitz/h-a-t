{%extends 'base.html'%}
{% block title %}Register{%endblock%}
{% block content %}

<h1>Sign Up</h1>
<div class="d-flex justify-content-center">
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class="text-center" style="width:50%;" method="post" action="{% url 'register' %}">
  {% csrf_token %}
  <input type="text" class="form-control mb-4" placeholder="Username">
  <input type="password" class="form-control mb-4" value="password">
  <button class="btn btn-success btn-block" type="submit" value="register">Sign in</button>
</form>
</div>
{% endblock %}
