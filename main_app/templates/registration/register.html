{%extends 'base.html'%}
{% block title %}Register{%endblock%}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="register">
</form>

{% endblock %}
