{% extends 'base.html' %}
{%block title%}Log In{%endblock%}
{% block content %}
<br/><h1 style="text-align:center">Log In</h1><br/>
<div class="d-flex justify-content-center">
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class="text-center" style="width:50%;" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success btn-block" type="submit" value="login">Log In</button>
</form>
</div>
<script>
  document.getElementById('id_username').className="form-control mb-4"
  document.getElementById('id_password').className="form-control mb-4"
</script>
{% endblock %}
